    :root{

      --panel: #2d2d2d;
      --panel-light: #3a3a3a;
      --accent: #dc2626;
      --accent-light: #ef4444;
      --accent-dark: #b91c1c;
      --text: #ffffff;
      --text-muted: #cccccc;
      --btn: #dc2626;
      --btn-hover: #ef4444;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
      --shadow-light: 0 4px 16px rgba(0,0,0,0.2);
      --radius: 12px;
      --radius-large: 16px;
      --error: #f44336;
      --success: #4caf50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      overflow: hidden;
      height: 100%;
    }
    
    body {
      font-family: "Cairo", sans-serif;
      background: #8B1538;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-sizing: border-box;
      transform: scale(1.30);
      overflow: hidden;
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    
    
    .container {
      background: rgba(45, 45, 45, 0.545);
      border: 2px solid rgba(220, 38, 38, 0.3);
      border-radius: var(--radius-large);
      padding: 50px 40px;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 950px; 
      text-align: center;
      position: relative;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      transform: scale(0.65);
      transform-origin: center;
      animation: containerFadeIn 0.8s ease-out;
    }
    
    @keyframes containerFadeIn {
      from {
        opacity: 0;
        transform: scale(0.6) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(0.65) translateY(0);
      }
    }
    
    .container:hover {
      border-color: var(--accent);
      box-shadow: 0 12px 40px rgba(220, 38, 38, 0.3);
    }
    
    .page-title {
      color: var(--accent);
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3),
                  0 0 10px rgba(220, 38, 38, 0.3);
      letter-spacing: 1px;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out 0.2s backwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container:hover .page-title {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3),
                  0 0 20px rgba(220, 38, 38, 0.5);
      transform: scale(1.02);
    }
    
    
    @keyframes slideInDown {
      from { 
        opacity: 0; 
        transform: translateY(-20px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
      animation: fadeInUp 0.6s ease-out backwards;
    }
    
    .input-section:nth-child(1) {
      animation-delay: 0.3s;
    }
    
    .input-section:nth-child(2) {
      animation-delay: 0.4s;
    }
    
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .input-icon {
      position: absolute;
      right: 18px;
      font-size: 20px;
      color: var(--text-muted);
      transition: all 0.3s ease;
      z-index: 2;
      pointer-events: none;
    }
    
    .input-wrapper:focus-within .input-icon {

    }
    
    .input-field {
